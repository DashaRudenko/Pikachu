<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card_body">
            <h5 class="card_rarity">Basic Pokemon</h5>
            <div class="card_title">
                <h2 class="card_name">Pikachu</h2>
                <div class="card_hp">
                    <p class="hp">40 HP</p>
                    <i class="fa-sharp fa-solid fa-bolt"></i>
                    <img src="" alt="">
                </div>
            </div>
            <div class="block">
              <div class="batyko_burger"></div>
              <span class="burger"></span>
            </div>
            <div class="card_img">
                <img class="pikachu" src="https://pokemon-go.name/wp-content/uploads/2022/06/pikachu-spotlight-hour-v-iune-2022-pokemon-go-1024x609.jpg" alt="">
                <p class="pikachu_info"></p>
            </div>
        </div>
    </div>
</body>
</html>
